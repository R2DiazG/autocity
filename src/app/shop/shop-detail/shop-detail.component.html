<h2>Servicios de {{ model.name }}</h2>

<div class="tab-panel shadow-sm">
  <tabset class="member-tabset">
    <tab heading="Available services">
      <div class="container">
        <div class="row">
          <table class="table">
            <tr>
              <th style="width: 10%">Id</th>
              <th style="width: 20%">Name</th>
              <th style="width: 50%">Detail</th>
              <th style="width: 10%">Price</th>
              <th style="width: 10%">Actions</th>
            </tr>
            <tr *ngFor="let servicio of servicios">
              <td>{{ servicio.id }}</td>
              <td>{{ servicio.name }}</td>
              <td>{{ servicio.description }}</td>
              <td>{{ servicio.price }} MXN</td>
              <td>
                <div class="btn-group">
                  <a routerLink="/Event/New">
                    <button class="btn btn-info shadow-sm">Hire</button>
                  </a>
                  <a routerLink="/Shop/Services/{{ servicio.id }}">
                    <button class="btn btn-outline-info shadow-sm">Edit</button>
                  </a>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </tab>
  </tabset>
</div>

<div class="card mt-2 mb-2">

<div class="card mt-2 mb-2">
  <div class="card-body p-2">
    <div class="card-title text-center">Informaci√≥n del taller</div>
    <form>
      <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Id</label
        >
        <div class="col-sm-10 mt-2 mb-2">
          <input
            class="form-control shadow-sm"
            type="text"
            name="id"
            autocomplete="off"
            [(ngModel)]="model.id"
            placeholder="Id"
            disabled
          />
        </div>

        <label for="name" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Name</label
        >
        <div class="col-sm-10 mt-2 mb-2">

            placeholder="Name"
            disabled

        <label for="address" class="col-sm-2 col-form-label text-end mt-2 mb-2"

        >

            class="form-control shadow-sm"
            type="text"
            name="address"
            autocomplete="off"

            disabled
          />
        </div>

        <label for="rating" class="col-sm-2 col-form-label text-end mt-2 mb-2"

          />
        </div>

        <label
          for="longitude"

<div class="container mt-3">
  <a routerLink="/Shops">
    <button class="btn btn-secondary shadow me-2">Atras</button>
  </a>
  <a routerLink="/Shop/Edit/{{ model.id }}">
    <button class="btn btn-info shadow me-2">Editar</button>
  </a>
  <button class="btn btn-danger shadow me-2" (click)="borrar(model.id)">
    Borrar
  </button>
  <a routerLink="/Service/New/{{ model.id }}">
    <button class="btn btn-success shadow me-2" (click)="agregar()">
      Agregar Servicio
    </button>
  </a>
</div>
