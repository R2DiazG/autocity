<h2>Citas</h2>

<div class="tab-panel shadow-sm">
  <tabset class="member-tabset">
    <tab heading="Car management">
      <div class="container">
        <div class="row">
          <table class="table">
            <tr>
              <th style="width: 5%">Id</th>
              <th style="width: 10%">Car Owner</th>
              <th style="width: 10%">Car</th>
              <th style="width: 10%">Shop</th>
              <th style="width: 10%">Service</th>
              <th style="width: 15%">Date</th>
              <th style="width: 5%">Time</th>

              <th style="width: 10%">Actions</th>
            </tr>
            <tr *ngFor="let cita of model">
              <td>{{ cita.id }}</td>
              <td>{{ cita.car.customer.name }}</td>
              <td>{{ cita.car.brand }} {{ cita.car.model }}</td>
              <td>{{ cita.servicio.shop.name }}</td>
              <td>{{ cita.servicio.name }}</td>
              <td>{{ cita.date }}</td>
              <td>{{ cita.time }}</td>
              <td>
                <a routerLink="/Events/{{ cita.id }}">
                  <button class="btn btn-info shadow-sm">Ir</button>
                </a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </tab>
  </tabset>
</div>

<a routerLink="/Event/New">
  <button class="btn btn-success shadow mt-2">Cita nueva</button>
</a>
