<h2 class="text-center">Detalle de la cita</h2>

      <input
      class="form-control shadow-sm"
      type="text"
      name="id"
      autocomplete="off"
      [(ngModel)]="model.id"
      placeholder="Id"
      disabled
      />

<div class="container mt-3 mb-5">
  <a routerLink="/Events">
    <button class="btn btn-secondary shadow me-2">Back</button>
  </a>
  <a routerLink="/Event/Edit/{{ eventId }}">

  <button class="btn btn-danger shadow me-2" (click)="borrar(model.id)">
