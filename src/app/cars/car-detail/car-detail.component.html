<div class="container" style="margin-top: 30px">
  <a routerLink="/Cars">
    <button class="btn btn-secondary shadow me-2">Atras</button>
  </a>
  <a routerLink="/Car/Edit/{{ model.id }}">
    <button class="btn btn-info shadow me-2">Editar</button>
  </a>
  <button class="btn btn-danger shadow me-2" (click)="borrar(model.id)">
    Borrar
  </button>
  <a routerLink="/Historial/{{ model.id }}">
    <button class="btn btn-warning me-2 shadow">Historial</button>
  </a>
</div>
